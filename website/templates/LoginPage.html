{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:70px;min-height:600px;">
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3">Login</h4>
            <hr style="border-color:#b8bfc2">
           {% comment %} {% include 'messages.html' %} {% endcomment %}
        </div>
    </div>
            <section class="py-4">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            {% for msg in messages %}
                                <div class="alert alert-info alert-dismissible fade show text-danger"  role="alert">
                                {{msg}}
                                <div class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></div>
                                </div>
                            {% endfor %}
                            <form action="" method="POST">
                                {% csrf_token %}
                               <div class="mb-4">
                                <label for="username" class="form-label">User name</label>
                                <input type="text" class="form-control" id="username"  name="username" placeholder="Enter username">
                               </div>
                               <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                               </div>
                               <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                            <p class="my-2">Dont't have an account? <a href="{% url 'registration' %}" class="text-primary">register</a></p>
                        </div>
                    </div>
                </div>
            </section>
      
</div>





{% endblock content %}
