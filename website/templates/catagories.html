{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% comment %} <link rel="stylesheet" href="{% static 'css/store.css' %}"> {% endcomment %}
<br>   
<br><br><br><br><br>
<section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3">Catagories</h4>
                    <hr style="border-color:black">
                </div>
                
                {% for i in catagory %}
                <div class="col-md-4 col-lg-3">
                    <div class="card my-3">
                        <img src=" {{i.image.url}} " class="card-image-top"alt="">
                        <a href="{% url 'collections' i.name %}">
                        <div class="card-body">
                            <h5 class="card-title text-primary"> {{i.name}} </h5>
                            <p class="card-text">{{i.description}}</p>
                        </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock content %}
