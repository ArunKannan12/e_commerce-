{% extends 'base.html' %}
{% block content %}

{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<div id="slider">{% include 'slider.html' %}</div>  
<div class="container" style="">
    {% include 'messages.html' %}
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3" style="text-transform:capitalize;">latest offers</h4>
            <hr style="border-color:#b8bfc2;"></div>
            
        {% for i in product %}
                <div class="col-md-4 col-lg-3">
                    <div class="card my-3">
                        <img src=" {{i.imageURL}} " class="card-image-top"alt="">
                        <hr>
                        <a href="{% url 'product_detail' i.catagories.name i.name %}" style="text-decoration:none;">
                        <div class="card-body">
                            <h5 class="card-title text-primary"> {{i.name}} </h5>
                            <p class="card-text"><strike style="color:red;font-size:17px;font-style: oblique;font-weight:bold;paddin:5px;">RS:{{i.old_price|stringformat:"d"}}</strike><span style="float:right;font-size:17px;
                                font-style: oblique;background-color:green;color:white;padding:5px;border-radius:5px;">RS:{{i.new_price |stringformat:"d"}} </span></p>
                            
                        </div>
                    </a>
                    </div>
                </div>
                {% endfor %}
    </div>
</div>


{% endblock content  %}
