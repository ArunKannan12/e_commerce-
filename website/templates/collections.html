{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<section class="bg-light py-4 my-5">
    <div class="container">
        <a href="{% url 'collections' %}" style="text-decoration:none; 
    text-transform: capitalize;
    font-size: 25px;
    border: groove 2px black;
    margin-left: 20px;
    width: 200px;
    height: 50px;
    background-color: rgba(0, 0, 0, 0.089);
    cursor: pointer;
    border-radius:5px;
    box-shadow: 3px 3px 3px black;" class="button" title="go back to catagories">â¬…go back</a>
         <br><br>
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3" style="text-transform:capitalize;">{{catagory_name}}</h4>
                <hr style="border-color:#b8bfc2;">
            </div>
            {% for i in product %}
            
                <div class="col-md-4 col-lg-3">
                    <div class="card my-3">
                        
                        <img src=" {{i.imageURL}} " class="card-image-top"alt="">
                        <hr>
                        <a href="{% url 'product_detail' catagory_name i.name %}" style="text-decoration:none;">
                        <div class="card-body">
                            <h5 class="card-title text-primary"> {{i.name}} </h5>
                            <p class="card-text"><strike style="color:red;font-size:17px;font-style: oblique;font-weight:bold;paddin:5px;">RS:{{i.old_price|stringformat:"d"}}</strike><span style="float:right;font-size:17px;
                                font-style: oblique;background-color:green;color:white;padding:5px;border-radius:5px;">RS:{{i.new_price |stringformat:"d"}} </span></p>
                            
                        </div>
                    </a>
                    </div>
                </div>
                {% endfor %}
                
        </div>
    </div>
</section>

{% endblock  %}
